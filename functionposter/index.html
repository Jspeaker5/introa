<script>

    //I=P * R * T
    //declaration
    
    
    function I(P, R, T) {
        //localvariable
        
        var interest = P * R * T;
        alert("The interest is $" + interest + "." );
        
        };

    var T = prompt("For how many months are you paying your interest?");

    I(P, R, T);


</script>
